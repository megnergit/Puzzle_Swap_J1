<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Page</title>
    <link rel="stylesheet" href="styles.css">

<!-- #############################################  -->
</head>
<body>
    <!-- puzzle section -->
    <div class="puzzle-section">
      <div id="puzzle-wrapper" class="puzzle-container">
          <div id="puzzle-container" style="width: 100%; height: 100px; display: flex; justify-content: center; align-items: center;">

          </div>
          <button id="reset-button-swap" class="reset-button">Zurücksetzen</button>
      </div>
  </div>

  <!-- Confetti Container -->
  <div id="confetti-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; display: none;">
  </div>

  <!-- list section -->
  <div class="content">
      <h2>Kugeln umtauschen</h2>
      <ul>
          <li>Umtauchen die Plätze der roten und gelben Kugeln</li>
          <li>Die Kugeln dürfen nur vorwärts gehen. Die roten Kugeln können nur nach rechts, die gelben Kugeln können nur nach links gehen.</li>
          <li>Eine Kugel darf eine benachbarte Kugel überspringen.</li>
      </ul>
  </div>


<script>
  document.addEventListener("DOMContentLoaded", function () {
    console.log("DOMContentLoaded fired.")
    createColorSwapPuzzle();
    });
  
</script>
<script src="puzzle.js"></script>
  
</body>
</html>
